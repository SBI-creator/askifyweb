<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Askify | Personal AI</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="icon" href="Logo.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <!-- Markdown & Syntax Highlighting -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
</head>

<body class="dark-mode">
  <button class="hamburger" id="hamburger-menu">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>

  <!-- Sidebar -->
  <aside class="sidebar" id="sidebar">
    <div class="logo-section">
      <img src="Logo.png" alt="Askify" />
      <h2>Askify</h2>
    </div>

    <button class="new-chat" id="new-chat">
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
        stroke-linecap="round" stroke-linejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
      New Chat
    </button>

    <div class="chat-history" id="chat-history">
      <!-- Dynamic history items -->
    </div>

    <div class="bottom-section">
      <div class="user-profile" id="user-profile">
        <div class="user-avatar" id="user-initials">U</div>
        <div class="user-info">
          <div style="font-size: 0.85rem; font-weight: 500; color: var(--text-white);" id="user-name-display">User</div>
        </div>
      </div>
      <button id="logout" class="logout-link">Sign Out</button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="chat-container">
    <div class="main-content">
      <div class="chat-box" id="chat-box">
        <!-- Welcome Message -->
        <div class="message ai-message">
          <div class="avatar"><img src="Logo.png" alt="AI" /></div>
          <div class="content">How can I help you today?</div>
        </div>
      </div>
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <div class="input-wrapper">
        <label class="search-toggle" title="Web Search Mode">
          <input type="checkbox" id="search-mode-toggle">
          <span class="toggle-track">
            <span class="toggle-thumb">
              <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
              </svg>
            </span>
          </span>
          <span class="toggle-label">Search</span>
        </label>

        <form class="input-box" id="chat-form">
          <textarea id="user-input" placeholder="Message Askify..." rows="1" required></textarea>
          <div class="input-actions">
            <button type="button" id="voice-btn" class="icon-btn" title="Voice Input">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
              </svg>
            </button>
            <button type="button" id="stop-btn" class="icon-btn" style="display: none;" title="Stop Voice">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
              </svg>
            </button>
            <button type="submit" class="icon-btn send-btn" id="send-btn">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
              </svg>
            </button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal-overlay" style="display: none;">
    <div class="modal-content glass-panel">
      <div class="modal-header">
        <h3>Account Settings</h3>
        <button id="close-modal" class="icon-btn">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      <div class="modal-body">
        <div class="user-details-card">
          <div class="detail-row">
            <span class="detail-label">Name</span>
            <span class="detail-value" id="modal-user-name">Loading...</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Email</span>
            <span class="detail-value" id="modal-user-email">Loading...</span>
          </div>
          <div class="detail-row">
            <span class="detail-label">Status</span>
            <span class="detail-value highlight">Pro Member</span>
          </div>
        </div>

        <hr class="modal-divider">

        <div class="setting-item">
          <strong>Clear Workspace</strong>
          <p>Delete all chat messages from this device.</p>
          <button id="clear-history-btn" class="btn-danger">Clear History</button>
        </div>
        <div class="setting-item">
          <strong>Delete Session</strong>
          <p>Clear current conversation view.</p>
          <button id="delete-chat-btn" class="btn-danger"
            style="background-color: var(--bg-input) !important; color: var(--text-white) !important;">Clear
            View</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="dashboard.js"></script>
</body>

</html>
