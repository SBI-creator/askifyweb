<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Askify | Sign In</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>

<body class="dark-theme">
  <div class="cosmic-bg"></div>

  <main class="flex-center" style="height: 100vh; padding: 20px;">
    <div class="login-container glass-panel" style="padding: 40px; width: 100%; max-width: 400px; opacity: 0;">
      <div style="text-align: center; margin-bottom: 32px;">
        <img src="Logo.png" alt="Askify Logo" style="width: 48px; height: auto; margin-bottom: 16px;" />
        <h2 style="font-size: 1.5rem; color: var(--text-white);">Welcome back</h2>
        <p style="color: var(--text-muted); font-size: 0.9rem; margin-top: 8px;">Enter your details to sign in</p>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder=" " required />
          <label for="email" class="floating-label">Email Address</label>
        </div>

        <div class="input-group">
          <input type="password" id="password" placeholder=" " required />
          <label for="password" class="floating-label">Password</label>
        </div>

        <button type="submit" class="btn-primary" style="width: 100%; margin-top: 8px; font-weight: 600;">Sign
          In</button>
      </form>

      <div style="margin-top: 32px; text-align: center;">
        <p style="margin-bottom: 12px;">
          <a href="reset.html"
            style="color: var(--text-muted); text-decoration: none; font-size: 0.85rem; border-bottom: 1px solid transparent; transition: var(--transition);"
            onmouseover="this.style.borderColor='var(--text-muted)'"
            onmouseout="this.style.borderColor='transparent'">Forgot password?</a>
        </p>
        <p style="color: var(--text-muted); font-size: 0.9rem;">
          New to Askify? <a href="signup.html"
            style="color: var(--text-white); text-decoration: none; font-weight: 500; border-bottom: 1px solid var(--border);">Create
            Account</a>
        </p>
      </div>
    </div>
  </main>

  <script>
    window.addEventListener('load', () => {
      gsap.to('.login-container', {
        opacity: 1,
        y: -10,
        duration: 0.8,
        ease: 'power3.out'
      });
    });
  </script>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="login.js"></script>
</body>

</html>
